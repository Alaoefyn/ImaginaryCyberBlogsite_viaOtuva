<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Top Bar Template</title>
  <link href="../assets/css/main.css" rel="stylesheet" />
</head>
<body>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"">

  <div id="topbar">
    <div class="topbar-children-top">
      <div class="switch-container">
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="topbar-children-top">
      <div class="icon-bar">
        <a href="#"><i class="fa fa-fw fa-telegram"></i></a>
        <a href="#"><i class="fa fa-fw fa-reddit"></i></a>
        <a href="#"><i class="fa fa-fw fa-twitter-square"></i></a>
      </div>
    </div>
    
    <div class="topbar-children">
      <img id="griffin" src="../images/techno_griffin.svg" width="40" height="60" alt="griffin" />
      <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-pencil"></i> Archive</a>
        <a href="#"><i class="fa fa-fw fa-info-circle"></i> About Us</a>
      </div>
    </div>
    <div class="topbar-children">
      <div class="login-bar">
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        <a href="#"><i class="fa fa-fw fa-edit"></i> Register</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
      </div>
    </div>
  </div>

  <div id="topbar">

            <i class="fa fa-fw fa-home"></i>

        <div class="dropdown">
          <button class="dropbtn" onclick="location.href='./site-map.html'">
            <i class="fa fa-fw fa-pencil"></i>
            Archive
            <i class="fa fa-caret-down"></i>
          </button>

          <div class="dropdown-content">

    <div class="topbar-children">

        <a href="./login.html"><i class="fa fa-fw fa-user"></i> Login</a>
        <a href="./register.html"><i class="fa fa-fw fa-edit"></i> Register</a>
        <a href=""><i class="fa fa-fw fa-search"></i> Search</a>
